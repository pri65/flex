<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 3px solid black;
            display: flex;
            flex-direction:row;
            /* flex-direction:row/row-reverse/column/column-reverse */
            /* flex-wrap:wrap; */
             /* height: 300px; */
            /* flex-flow: column wrap; */
            /* justify-content: space-evenly; */
            /* align-items is for vertical fashion not for horizontal */
            height: 600px;
            /* for align items default property is stretch */
             align-items: start;
           /* for both at center horizontally and vertically */
           /* justify-content: center; */
        }
        .flex-item{
             color: white;
             font-size: 25px;
             padding: 15px;
             text-align: center;
        }
        .item-1{
            background-color:red ;
            /* flex-grow: 1; */
            /* flex-shrink: 0; */
            flex-basis: 200px;
        }
        .item-2{
            background-color: pink;
            /* order: 1; */
        }
        .item-3{
            background-color: blue;
        }
        .item-4{
            background-color: orange;
        }
        .item-5{
            background-color: violet;
        }
        .item-6{
            background-color: palegreen;
        }
        .item-7{
            background-color: salmon;
        }
        .item-8{
            background-color: teal;
        }
        .item-9{
            background-color: khaki;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="flex-item item-1">Item1</div>
    <div class="flex-item item-2">Item2</div>
    <div class="flex-item item-3">Item3</div>
    <div class="flex-item item-4">Item4</div>
    <div class="flex-item item-5">Item5</div>
    <div class="flex-item item-6">Item6</div>
    <div class="flex-item item-7">Item7</div>
    <div class="flex-item item-8">Item8</div>
    <div class="flex-item item-9">Item9</div> 
    </div>
</body>
</html>


<!-- parent property
    all these properties will work when your display is flex otherwise not
1.display:flex(make all boxes in one direction)
2.flex-direction(row/row-reverse/column/column-reverse)
3.flex-wrap(wrap/wrap-reverse)
4.flex-flow(its a shorthand notation for flex-direction and flex-wrap)
5.justify-content(fle-start/flex-end/center/space-between/space-around(gives half of space in the start and at the end)/space-evenly/)
6.align-items (stretch/flex-start/flex-end/center) -->



<!-- child property
1.order(order doesnt have any limited number,default order is 0,whichever item is ith order it will go to the last)
2.flex-grow(default=0,whatever empty space is remaining it will grow to the entire space,for value 1=cover entire space, 2=cover half)
3.flex-shrink(default value=1(no change),value=0(those items will not shrink))
4.flex-basis (giving width property,instaed )
(flex-basis will work as width when the flex direction is row and as height when the flex direction is column)-->
